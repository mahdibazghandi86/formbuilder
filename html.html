<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Form Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="top-bar">
    <button draggable="true" data-type="group">گروه</button>
    <hr class="divider">
    <button draggable="true" data-type="text">تکس باکس</button>
    <button draggable="true" data-type="checkbox">چک باکس</button>
    <button draggable="true" data-type="radio">رادیو</button>
    <button draggable="true" data-type="number">عدد و اعشار</button>
    <button draggable="true" data-type="DateAndTime">تاریخ و زمان</button>
    
</div>

<div id="FormSettingBar">
        <input type="text" id="FormName" placeholder="نام پروژه">
</div>
<div id="canvas" >
    
    
</div>
<div class="bottom-bar">
    <button class="opratorBtn" id="DeleteAllBtn">حذف همه</button>
    <button class="opratorBtn" id="SaveBtn">ذخیره</button>
    <button class="opratorBtn" id="JSONBtn">جیسون</button>

</div>
<script src="script.js"></script>
</body>
</html>
